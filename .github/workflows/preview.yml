name: deploy pr preview frontend

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write # needed for commenting preview url

jobs:
  preview:
    runs-on: ubuntu-latest
    environment:
      name: preview-${{ github.event.number }}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      
      - name: debug env
        run: |
          echo "pr number: ${{ github.event.number }}"
          echo "repo: ${{ github.repository }}"
          echo "ref: ${{ github.ref }}"
      
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      
      - name: setup pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: next
      
      - name: restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-${{ hashFiles('frontend/src/**.[jt]s', 'frontend/src/**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('frontend/package-lock.json') }}-
      
      - name: install deps
        working-directory: frontend
        run: npm ci
      
      - name: build
        working-directory: frontend
        run: |
          echo "starting build with env vars:"
          echo "NEXT_PUBLIC_API_URL=https://cache-pr-${{ github.event.number }}.onrender.com"
          echo "NEXT_PUBLIC_BASE_PATH=/cache/pr-preview/${{ github.event.number }}"
          echo "checking next.config.ts exists:"
          ls -la next.config.ts
          NEXT_PUBLIC_API_URL=https://cache-pr-${{ github.event.number }}.onrender.com \
          NEXT_PUBLIC_BASE_PATH=/cache/pr-preview/${{ github.event.number }} \
          npm run build
          echo "build complete, checking output:"
          ls -la .next/
          echo "checking static files:"
          ls -la .next/static
      
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/.next
          name: pr-preview-${{ github.event.number }}
      
      - name: debug artifact
        run: |
          echo "checking artifact upload directory:"
          ls -la frontend/.next/
          echo "checking github workspace:"
          ls -la ${{ github.workspace }}
          echo "checking runner temp:"
          ls -la ${{ runner.temp }}
          echo "checking artifact directory:"
          find ${{ runner.temp }} -name "pr-preview-${{ github.event.number }}" -type f
      
      - name: deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: pr-preview-${{ github.event.number }}
          preview: true
      
      - name: debug urls
        run: |
          echo "deployment url: ${{ steps.deployment.outputs.page_url }}"
          echo "full preview path: ${{ steps.deployment.outputs.page_url }}/cache/pr-preview/${{ github.event.number }}"
      
      - name: comment preview url
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.deployment.outputs.page_url }}';
            const apiUrl = 'https://cache-pr-${{ github.event.number }}.onrender.com';
            const fullPreviewUrl = `${previewUrl}/cache/pr-preview/${{ github.event.number }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment is ready!\n\nFrontend URLs:\n- Base: ${previewUrl}\n- Full path: ${fullPreviewUrl}\nAPI URL: ${apiUrl}\n\nIf you're seeing 404s, try the full path URL.`
            }) 